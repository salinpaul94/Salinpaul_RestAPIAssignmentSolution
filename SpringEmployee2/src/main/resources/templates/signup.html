<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Signup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-3">

						<div th:if="${session.message}" 
								th:classappend="${session.message.type}" 
								class="alert" 
								role="alert">
								<p th:text="${session.message.content}"></p>
								
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img style="width: 80px;" src="" th:src="@{/img/membership.png}"
								alt="" />
						</div>

						<h1 class="text-center">Register Here!!</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="form-group">

								<label for="name_field">Your Name</label> 
								<input name="name"
										type="text" 
										class="form-control"
										th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
										id="name_field"
										aria-describedby="emailHelp" 
										placeholder="Enter name here"
										th:value="${user.name}" />
										
									<div class="invalid-feedback" 
											th:each="e :${#fields.errors('name')}" 
											th:text="${e}"></div>

							</div>

							<div>

								<label for="email_field">Email</label> 
								<input name="email"
										type="email" 
										class="form-control" 
										th:classappend = "${#fields.hasErrors('email')}?'is-invalid':''"
										id="email_field"
										aria-describedby="emailHelp" 
										placeholder="Enter email here"
										th:value="${user.email}" />
										
								<div th:each="e : ${#fields.errors('email')}"
									th:text="${e}"
									class="invalid-feedback">
									</div>

							</div>

							<div>

								<label for="password_field">Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter password here" />

							</div>

							<div class="form-group form-check text-center">

								<input type="checkbox" name="userrole" class="form-check-input"
									id="userrole" /> <label for="agreement">Please
									check to create Admin user else normal user will be created</label>


							</div>


							<div class="form-group mt-2">

								<textarea name="about"
									placeholder="Enter something about yourself" rows="5"
									class="form-control" th:text="${user.about}"></textarea>

							</div>

							<div class="form-group form-check text-center">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept
									terms and conditions</label>

							</div>

							<div class="container text-center">

								<button type="submit"
									class="btn bg-primary btn-block text-white">Submit</button>
								<button type="reset" class="btn btn-block btn-warning">
									Reset</button>

							</div>


						</form>

					</div>

				</div>

			</div>

		</div>
	</section>
</body>
</html>
