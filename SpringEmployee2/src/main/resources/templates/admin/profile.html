<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page1</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<div class="container text-center" >
				
					<img 
						src="" 
						style="height:200px; width:200px;"
						class="my_profile_picture" 
						th:src="@{'/image/'+userdefault.png}" 
						alt="profile photo" />
						
						
					<h3>
						
						<span th:text="${user.name}"></span> 
						
					</h3>
					<h5 class="mt-3">
						


						<table class="table">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
									
								</tr>
								
								<tr>
									<th scope="col">Role</th>
									<th scope="col"><span th:text="${user.role}"></span></th>
									
								</tr>
								
							</thead>
						</table>
						
						<div class="description">
						
							<th:block th:utext="${user.about}"></th:block>
						
						</div>
						
					</h5>
				
				</div>
			
			</div>
		
		</div>
	</section>
</body>
</html>
