<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page1</title>
</head>
<body>
	<section>
	
	<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<div class="container text-center" >
				
					<img 
						src="" 
						style="height:200px; width:200px;"
						class="my_profile_picture" 
						th:src="@{'/image/'+${employee.image}}" 
						alt="profile photo" />
						
						
					<h3>
						
						<span th:text="${employee.firstName}"></span> 
						<span th:text="${employee.lastName}"></span>
						
					</h3>
					<h5 class="mt-3">
						


						<table class="table">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">SCMUSER<span th:text="${employee.id}"></span></th>
									
								</tr>
								
								<tr>
									<th scope="col">Contact</th>
									<th scope="col">+91 <span th:text="${employee.phone}"></span></th>
									
								</tr>
								
								<tr>
									<th scope="col">Work</th>
									<th scope="col"><span th:text="${employee.work}"></span></th>
									
								</tr>
								
								<tr>
									<th scope="col">Email</th>
									<th scope="col"><span th:text="${employee.email}"></span></th>
								</tr>
							</thead>
						</table>
						
						<div class="description">
						
							<th:block th:utext="${employee.description}"></th:block>
						
						</div>
						
						<div class="container  mt-3">
						
								<a href="#" th:onclick="|deleteContact(${employee.id})|" class="btn btn-danger brn-sm">Delete</a>

							<form method="post"
								th:action="@{'/admin/update-employee/'+${employee.id}}" class="mt-2">

								<button type="submit" class="btn btn-primary brn-sm">Update</button>

							</form>

						</div>
					</h5>
				
				</div>
			
			</div>
		
		</div>
		
	</section>
</body>
</html>
