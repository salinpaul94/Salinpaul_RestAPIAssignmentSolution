<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title>Base html</title>
</head>
<body>

	<!--   Begin Navbar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item"><a class="nav-link" href="#" tabindex="-1"
					aria-disabled="true"><span th:text="${user.name}"></span></a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					href="#" tabindex="-1" aria-disabled="true">Logout</a></li>

			</ul>
			
		</div>
	</nav>

	<!-- End NavBar -->

	<!-- Start sidebar -->

	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> 
		<a href="#" th:href="@{/admin/index}" class="item">
			<i class="fa-solid fa-house-user"></i> Home</a> 
		<a href="#" th:href="@{/admin/show-employees}" class="item">
			<i class="fa-solid fa-id-card-clip"></i> View Employees</a> 
		<a href="#" th:href="@{/admin/add-employee}" class="item">
			<i class="fa-solid fa-person-circle-plus"></i> Add Employee</a> 
		<a href="#" th:href="@{/admin/profile}" class="item">
			<i class="fa-solid fa-user"></i> Your profile</a> 
		<a href="#" class="item">
			<i class="fa-solid fa-gears"></i> Settings</a>
		<a href="#" th:href="@{/logout}" class="item">
			<i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>

	</div>

	<!-- End SideBar -->

	<!-- Start Content Area -->

	<div class="content mt-5">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<!-- Message box -->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		
		
		

		<div th:replace="${content}"></div>

	</div>

	<!-- End content area -->


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
		
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script>
	
		function deleteContact(id)
		{
			swal({
				  title: "Are you sure?",
				  text: "Once deleted, you will not be able to recover this contact",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
					  
					  window.location="/admin/delete/"+id;
				    swal("Poof! Your contact has been deleted!", {
				      icon: "success",
				    });
				  } else {
				    swal("Your contact is safe!");
				  }
				});
		}
	
	</script>

	<script th:src="@{/js/script.js}"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>
</html>
