<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page1</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
			
			<h1 class="text-center">Add Employee</h1>
			
			<div class="container-fluid mt-1">
			
			
			
				<div class="clo-md-10 offset-md-2">
				
					<form action="#"
							th:object="${employee}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/admin/porcess-employee}"
							class="mt-2">
						
						<!-- First Name -->
						
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
								<i class="fa fa-plus"></i>
								
								</div>
							
							</div>
							
							<input type="text" 
									id="firstName" 
									name="firstName" 
									placeholder="Enter First Name here"
									class="form-control"
									required/>
						
						</div>
						
						<!-- Last Name -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
								<i class="fas fa-user-alt"></i>
								
								</div>
							
							</div>
							
							<input type="text" 
									id="lastName" 
									name="lastName" 
									placeholder="Enter Last Name here"
									class="form-control"
									required/>
						
						</div>
						
						<!-- Phone field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
								<i class="fa fa-phone"></i>
								
								</div>
							
							</div>
							
							<input type="number" 
									id="phone" 
									name="phone" 
									placeholder="Enter Phone Number here"
									class="form-control"
									required min="10"/>
						
						</div>
						
						<!-- Email field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
								<i class="fa-solid fa-at"></i>
								
								</div>
							
							</div>
							
							<input type="email" 
									id="email" 
									name="email" 
									placeholder="Enter email here"
									class="form-control"
									required/>
						
						</div>
						
						<!-- Work Field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
								<i class="fa fa-briefcase"></i>
								
								</div>
							
							</div>
							
							<input type="text" 
									id="work" 
									name="work" 
									placeholder="Enter work here"
									class="form-control"
									required/>
						
						</div>
						
						<!-- Emploeyee Description -->
						
						<div class="form-group mt-3">
						
							<textarea name="description" 
										id="mytextarea" 
										rows="10"
										class="form-control"
										placeholder="Enter your contact description"></textarea>
						
						</div>
						
						Image field
						
						<div class="custom-file">
							<h6>Choose Contact Image file</h6>
							<input type="file" name="profileImage"/>
						</div>
						
						<div class="container text-center mt-3">
						
							<button class="btn btn-outline-primary">Save Contact</button>
						
						</div>
		
					</form>
				
				</div>
			</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" 
		referrerpolicy="origin"></script>
		
		 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	</section>
</body>
</html>
