<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page1</title>
</head>
<body>
	<section>

			<div class="card mr-3 ml-3">
			<div class="card-body">
			
			<h1 class="text-center">Update Employee</h1>
			
			<div class="container-fluid mt-1">
			
			
			
				<div class="clo-md-10 offset-md-2">
				
					<form action="#"
							th:object="${employee}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/admin/porcess-update-employee}"
							class="mt-2">
							
							
						<!-- Id hidden field -->
						<input type="hidden" th:value="${employee.id}" name="id" />
						
						<!-- First Name -->
						
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
								<i class="fa fa-plus"></i>
								
								</div>
							
							</div>
							
							<input 
									th:value="${employee.firstName}"
									type="text" 
									id="firstName" 
									name="firstName" 
									placeholder="Enter First Name here"
									class="form-control"
									required/>
						
						</div>
						
						<!-- Last Name -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
								<i class="fas fa-user-alt"></i>
								
								</div>
							
							</div>
							
							<input 	th:value="${employee.lastName}"
									type="text" 
									id="lastName" 
									name="lastName" 
									placeholder="Enter Last Name here"
									class="form-control"
									required/>
						
						</div>
						
						<!-- Phone field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
								<i class="fa fa-phone"></i>
								
								</div>
							
							</div>
							
							<input 	th:value="${employee.phone}"
									type="number" 
									id="phone" 
									name="phone" 
									placeholder="Enter Phone Number here"
									class="form-control"
									required min="10"/>
						
						</div>
						
						<!-- Email field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
								<i class="fa-solid fa-at"></i>
								
								</div>
							
							</div>
							
							<input th:value="${employee.email}"
									type="email" 
									id="email" 
									name="email" 
									placeholder="Enter email here"
									class="form-control"
									required/>
						
						</div>
						
						<!-- Work Field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
								<i class="fa fa-briefcase"></i>
								
								</div>
							
							</div>
							
							<input 	th:value="${employee.work}"
									type="text" 
									id="work" 
									name="work" 
									placeholder="Enter work here"
									class="form-control"
									required/>
						
						</div>
						
						<!-- Emploeyee Description -->
						
						<div class="form-group mt-3">
						
							<textarea 	th:text="${employee.description}"
										name="description" 
										id="mytextarea" 
										rows="10"
										class="form-control"
										placeholder="Enter your contact description"></textarea>
						
						</div>
						
						<!-- Image field -->
						
						Image field
						
						<div class="container text-center">
							<img style="width: 250px;height: 250px"  class="img-fulid my_profile_picture" src="" th:src="@{'/image/'+${employee.image}}" alt="" />
						</div>
						
						<div class="custom-file">
							<p class="text-secondary">Select new profile pic</p>
							<input th:text="${employee.image}" type="file" name="profileImage"/>
						</div>
						
						<div class="container text-center mt-3">
						
							<button class="btn btn-outline-primary">Save Contact</button>
						
						</div>
		
					</form>
				
				</div>
			</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" 
		referrerpolicy="origin"></script>
		
		 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	</section>
</body>
</html>
